<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script defer>
        function validar() {
        var form = document.nomeform;
        var nome = form.elements["nome"].value;
        var email = form.elements["email"].value;
        var comentario = form.elements["comentario"].value;
        var pesquisa = form.elements["pesquisa"].value;
        
        if (nome.length < 10) {
            alert("Nome deve ter no mínimo 10 caracteres.");
            return false;
        }
        
        if (!email.includes("@") || !email.includes(".")) {
            alert("Email deve ter os caracteres @ e .");
            return false;
        }
        
        if (comentario.length < 20) {
            alert("Comentário deve ter no mínimo 20 caracteres.");
            return false;
        }
        
        if (pesquisa === "") {
            alert("Que bom que você voltou a visitar esta página!");
        } else {
            alert("Volte sempre à está página!");
        }
        
        return true;
    }</script>
    <form name="nomeform" onsubmit="return validar()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="comentario">Comentário:</label>
        <textarea id="comentario" name="comentario"></textarea><br><br>
        <label for="pesquisa">Pesquisa:</label>
        <input type="radio" id="sim" name="pesquisa" value="sim">
        <label for="sim">Sim</label>
        <input type="radio" id="nao" name="pesquisa" value="nao">
        <label for="nao">Não</label><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
